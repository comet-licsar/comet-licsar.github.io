name: pages
on:
  push:
    branches:
    - main 
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LiCSAR_public: /gws/etc/to/licspublic
      LiCSAR_procdir: /gws/etc/to/licsprocdir
    steps:
    - name: Setup locale
      run: |
        sudo locale-gen en_GB.UTF-8
        sudo update-locale
    - name: Checkout
      uses: actions/checkout@main
      with:
        fetch-depth: 0
        submodules: true
    - name: Checkout licsar_proc
      uses: actions/checkout@main
      with:
        repository: comet-licsar/licsar_proc
        path: licsar_proc
        fetch-depth: 0
        submodules: true
    - name: Checkout licsar_framebatch
      uses: actions/checkout@main
      with:
        repository: comet-licsar/licsar_framebatch
        path: licsar_framebatch
        fetch-depth: 0
        submodules: true
    - name: Checkout daz
      uses: actions/checkout@main
      with:
        repository: comet-licsar/daz
        path: daz
        fetch-depth: 0
        submodules: true
    - name: Checkout eidp
        uses: actions/checkout@main
        with:
          repository: comet-licsar/eidp
          path: eidp
          fetch-depth: 0
          submodules: true
    - name: Checkout licsar_extra
        uses: actions/checkout@main
        with:
          repository: comet-licsar/licsar_extra
          path: licsar_extra
          fetch-depth: 0
          submodules: true
    - name: Checkout LiCSBAS
      uses: actions/checkout@main
      with:
        repository: comet-licsar/LiCSBAS
        path: LiCSBAS
        fetch-depth: 0
        submodules: true
    - name: Build and Commit
      uses: sphinx-notes/pages@v2
      with:
        documentation_path: source
        requirements_path: .github/workflows/pages-requirements.txt
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
